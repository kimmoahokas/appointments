<head>
    <title>Tuija - Appointment scheduler</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="navbar navbar-inverse">
        <div class="container">
            <a class="navbar-brand" href="#">Lab Course Appointment Scheduler</a>
        </div>
    </div> <!-- /.navbar -->
    <div class="container">
        <div class="row">
            <div class="col-8">
                <div id="calendar"></div>
            </div>
            <div class="col-4">
                {{> info}}
            </div>
    </div> <!-- /.container -->
</body>

<template name="info">
    <h3>Appointment info</h3>
     {{information}}
    <input type="button" value="Reserve" />
</template>
