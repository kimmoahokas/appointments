<template name="navbar">
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <div class="container">

                <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>

                <a class="brand" href="{{urlFor 'home'}}">Tuija Appointment scheduler</a>
                {{#if currentUser}}
                    <ul class="nav">
                        <li class="dropdown">

                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                {{#if selectedCourse}}
                                    {{selectedCourse.name}}
                                {{else}}
                                    Select course
                                {{/if}}
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                {{#each myCourses}}
                                    <li><a href="{{urlFor 'course'}}">{{name}}</a></li>
                                {{/each}}
                            </ul>
                        </li>
                        {{#with selectedCourse}}
                            <li><a href="{{urlFor 'course'}}">Reserve appointment</a></li>
                        {{/with}}
                        <li><a href="{{urlFor 'my_appointments'}}">My appointments</a></li>
                        {{#if isCourseStaff currentUser._id selectedCourse.code}}
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    Admin<b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="{{urlFor 'manage'}}">Manage appointments</a></li>
                                    <li><a href="{{urlFor 'manage_users'}}">Manage users</a></li>
                                </ul>
                        {{/if}}
                    </ul>
                {{/if}}
                <div class="nav-collapse collapse">
                    {{loginButtons}}
                </div>
            </div>
        </div>
    </div>
</template>
