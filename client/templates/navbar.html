<template name="navbar">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{{urlFor 'home'}}">Appointments</a>
            </div>
            <div class="navbar-collapse collapse">
                {{#if currentUser}}
                    <ul class="nav navbar-nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                {{#if selectedCourse}}
                                    {{selectedCourse.code}}
                                {{else}}
                                    Select course
                                {{/if}}
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                {{#each myCourses}}
                                    <li><a href="{{urlFor 'course'}}">{{name}}</a></li>
                                {{/each}}
                            </ul>
                        </li>

                        {{#with selectedCourse}}
                            <li><a href="{{urlFor 'course'}}">Reserve</a></li>
                        {{/with}}

                        <li><a href="{{urlFor 'my_appointments'}}">My appointments</a></li>

                        {{#if isCourseStaff currentUser._id selectedCourse.code}}
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    Admin<b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="{{urlFor 'manage'}}">Manage appointments</a></li>
                                    <li><a href="{{urlFor 'manage_users'}}">Manage users</a></li>
                                </ul>
                            </li>
                        {{/if}}
                    </ul>
                {{/if}}
                <ul class="nav navbar-nav navbar-right">
                    {{ loginButtons }}
                </ul>
            </div>
        </div>
    </nav>
</template>
