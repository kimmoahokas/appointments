<template name="navbar">
    <div class="navbar navbar-inverse">
        <div class="navbar-inner">
            <div class="container">

                <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </a>

                <a class="brand" href="{{urlFor 'selectCourse'}}">Tuija Appointment scheduler</a>
                {{#if currentUser}}
                    <ul class="nav">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                {{selectedCourse}}<b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                {{#for course in myCourses}}
                                    <li><a href="{{urlFor 'course' course.code}}"></a></li>
                                {{/for}}
                            </ul>
                        </li>
                        <li><a href="{{urlFor 'selectCourse'}}">Reserve appointment</a></li>
                        <li><a href="{{urlFor 'my_appointments'}}">My appointments</a></li>
                        {{#if currentUser.admin}}
                            <li class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                    Admin<b class="caret"></b>
                                </a>
                                <ul class="dropdown-menu">
                                    <li><a href="{{urlFor 'manage'}}">Manage appointments</a></li>
                                    <li><a href="{{urlFor 'manage_users'}}">Manage users</a></li>
                                </ul>
                        {{/if}}
                    </ul>
                {{/if}}
                <div class="nav-collapse collapse">
                    {{loginButtons}}
                </div>
            </div>
        </div>
    </div>
</template>
