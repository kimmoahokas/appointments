<template name="selectRound">
    <form>
        <fieldset>
            <legend>Select round</legend>
            <select id='round-select'>
                <option value="">Select round...</option>
                {{#each rounds}}
                    <option value="{{_id}}">{{name}}</option>
                {{/each}}
            </select>
        </fieldset>
    </form>
</template>
